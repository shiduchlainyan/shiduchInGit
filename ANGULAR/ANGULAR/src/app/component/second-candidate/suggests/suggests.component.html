
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
  integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <div *ngIf="arrUser&&arrUser.length==0"><strong>לצערינו לא נמצאו הצעות מתאימות כרגע בעזרת ד` בקרוב נעדכן אותך על הצעות חדשות........!</strong></div>

<div class="container" *ngFor="let u of arrUser;i as index" dir="rtl">
 
  <div class="row">
    <div class="col-md-6">
      <!-- border-primary  -->
      <div class="card border-dark flex-md-row mb-4 shadow-sm h-md-250"
        [ngStyle]="{'background-color':u.IsActiv ? 'unset' : '#b9b3b3'}">



        <div class="card-body d-flex flex-column align-items-start "
          [ngStyle]="{'color':u.IsActiv ? 'black ' : '#b99376'} ">

          <div class="form-group row  ddddd">
            <div class=" row-md-4 ">שם פרטי :</div>
            <div class="row-md-4"> {{u.user.FirstName}}</div>
          </div>
          <div class="form-group row  ddddd">
            <div class="row-md-4 ">שם משפחה :</div>
            <div class="row-md-4"> {{u.user.LastName}}</div>
          </div>
          <div class="form-group row  ddddd">
            <div class="row-md-4 ">גיל :</div>
            <div class="row-md-4"> {{getAgeFromDate(u.user.BornDate)}}</div>
          </div>
          <div class="form-group row  ddddd">
            <div class="row-md-4 ">מצב מישפחתי:</div>
            <div class="row-md-4"> {{dCandidateService.GetValue(u.user.Status)}}</div>
          </div>
          <div class="form-group row  ddddd">
            <div class="row-md-4 ">ארץ מגורים:</div>
            <div class="row-md-4"> {{u.user.CountryId}}</div>
          </div>

        </div>



        <div class="card-img-right flex-auto d-none d-lg-block d" style=" width: 200px; height: auto;">
                   <div *ngIf="u.IsActiv" class="buttons ">
            <button class="btn-light row-md-2 btn" id="btnn" (click)="GetDetailByTzToSuggestion(u.user)"
              data-toggle="modal" data-target="#myModal">פרטים נוספים</button>
            <button class="btn-light row-md-2 btn" id="btnn"
              (click)="Interested(dCandidateService.secondCandidate.User,u.user.Tz)">מעונין
              להיפגש</button>
            <button class="btn-light row-md-2 btn" id="btnn"
              (click)="NotInterseted(dCandidateService.secondCandidate.User,u.user.Tz)">לא
              מעונין</button>
          </div>
          <div *ngIf="!u.IsActiv" class="buttons "  [ngStyle]="{'margin-top':u.IsActiv ? '  ' : '3vw !important'} ">
            <div style="color: white; ">לא רלוונטי</div>
            <button class="btn-light btn" (click)="NotInterseted(dCandidateService.secondCandidate.User,u.user.Tz)"
              *ngIf="!u.IsActiv">להסרה </button>

          </div>
        </div>
      </div>
    </div>



  </div>
</div>

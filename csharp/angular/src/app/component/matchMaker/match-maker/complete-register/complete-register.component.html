

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
     
      <h3>הכנס תעודת זהות מועמד</h3>
     
    </div>

    <!-- Login Form -->
    <form class="input-group-center mb-3" (ngSubmit)="Onsubmit()" >
      <input type="text"  [(ngModel)]="u.Tz"  id="Tz" class=" second" name="Tz"  placeholder="תעודת זהות">
      <p *ngIf="!isExist">תעודת זהות לא קיימת!</p>
      <input type="submit" class="w-40 fourth btn btn-warning btn-lg" value="בחר מועמד">
    </form>

   
   

  </div>
</div>
